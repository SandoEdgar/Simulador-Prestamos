<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" >
	<title>Cronograma</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<header class="clearfix">
		<h1>Cronograma de Préstamo</h1>				
	</header>
	<main>
		<div class="title-box">
			<h2>Préstamo al Cliente</h2>
		</div>
		<div class="division-one clearfix">
			<p class="phrase-one">Importe a Solicitar:
			</p>
			<p class="phrase-two">Duración Total:
			</p>
		</div>
		<div class="division-two clearfix">
			<p class="one-phrase">Tasa:
			</p>
			<p class="two-phrase">Fecha de Solicitud:
			</p>
		</div>
			<table>
				<thead>
					<tr>
						<td>Nº</td>
						<td>Fecha Pago</td>
						<td>Amortización</td>
						<td>Intereses</td>
						<td>Cuotas</td>
						<td>Saldo</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><br></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td><br></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
	</main>
</body>
</html>
